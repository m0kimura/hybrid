{
  "name":           "test program",
  "description":    "Test Description",
  "author":         "Apache Cordova",
  "corp":           "org.cordova",
  "email":          "phonegap@cordova.org",
  "content":        "index.html",

  "preference": [
                    {"permissions": "none"},
                    {"orientation": "portrait"},
                    {"fullscreen": "false"},
                    {"webviewbounce": "true"},
                    {"disableOveerscroll": "true"},
                    {"AutoHideSplashScreen": "true"},
                    {"android-minSdkVersion": "16"},
                    {"android-installLocation": "auto"},
                    {"android-windowSoftInputMode": "stateHidden|adjustPan"}
  ],

  "icon":           {"src": "www/view/icon.png", "width": "128", "height": "128"},

  "access":         ["*"],

  "allow-intent":[
                    "http://*/*",
                    "https://*/*",
                    "tel:*",
                    "sms:*",
                    "mailto:*",
                    "geo:*"
  ],

  "allow-navigation": ["*"],
  
  "android": [
                    {"icon": {"density": "ldpi", "src": "www/view/icon/android/icon36.png"}},
                    {"icon": {"density": "mdpi" , "src": "www/view/icon/android/icon48.png"}},
                    {"icon": {"density": "hdpi", "src": "www/view/icon/android/icon72.png"}},
                    {"icon": {"density": "xhdpi", "src": "www/view/icon/android/icon96.png"}},
                    {"splash": {"density": "port-ldpi", "src": "www/view/screen/android/screen320p.png"}}, 
                    {"splash": {"density": "port-mdpi", "src": "www/view/screen/android/screen480p.png"}},
                    {"splash": {"density": "port-hdpi", "src": "www/view/screen/android/screen800p.png"}},
                    {"splash": {"density": "port-xhdpi", "src": "www/view/screen/android/screen1280p.png"}},
                    {"splash": {"density": "land-ldpi", "src": "www/view/screen/android/screen320l.png"}},
                    {"splash": {"density": "land-mdpi", "src": "www/view/screen/android/screen480l.png"}},
                    {"splash": {"density": "land-hdpi", "src": "www/view/screen/android/screen800l.png"}},
                    {"splash": {"density": "land-xhdpi", "src": "www/view/screen/android/screen1280l.png"}}
  ],

  "engine":         {"name": "android", "spec": "^4.0.0"}

}
